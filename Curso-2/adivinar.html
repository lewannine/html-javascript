<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina el número</title>
</head>
<body>
    <p>En esta página podrás adivinar el numero que pensó la computadora.</p>

<script>
        function saltarLinea() {
    document.write("<br><br><br>");
}

function imprimirMensaje(frase) {
    document.write(frase);
    saltarLinea();
}

function ejecutarLoteria(num) {
    return Math.round(Math.random()*num);
}

let numeroPensado = Math.round(Math.random() * 10);
let intentos = 3;
let contador = 1;

while (contador <= intentos) {
    let numeroLanzado = parseInt(prompt("Ingrese un número del 0 al 10:"));

    if(numeroLanzado == numeroPensado) {
        alert("Usted ha acertado. El número pensado es: " + numeroPensado + ".");
        break;
    }

    else {
        alert("Usted ha fallado. El número pensado era: " + numeroPensado + ".");
    }
    contador++;
}
</script>
</body>
</html>
