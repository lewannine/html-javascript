<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Averigua los años para los mundiales FIFA</title>
</head>
<body>
    <p>En esta página podrás visualizar los años en donde se disputaron los mundiales de la FIFA.</p>

    <script>
            function saltarLinea() {
                document.write("<br><br><br>")
            }

            function imprimir(frase) {
             document.write(frase);
                saltarLinea();
            }
            

                let anho_mundial = 1930;
                let limite = parseInt(prompt("Ingrese la fecha limite para calcular:"))

                imprimir("Comienzo de la iteración.")

                while (anho_mundial < limite) {
                    anho_mundial = anho_mundial + 4;
                    saltarLinea();
                    imprimir("Hubo mundial de la FIFA en el año:" + anho_mundial + ".");
                }

             imprimir("Fin de la iteración.");
    </script>
</body>
</html>
