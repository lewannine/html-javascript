<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de prueba</title>
</head>
<body>
    <p>Hola desde HTML</p>

    <script>
        function saltarLinea() {
        document.write("<br><br><br>")
    }

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }

    var victorias = parseInt(prompt("Ingrese el número de victorias: "));
    var empates = parseInt(prompt("Ingrese el número de empates: "));

    var puntosTotal = victorias * 3 + empates;

    imprimir("El total de puntos que tiene el equipo es: " + puntosTotal + ".");

    if(puntosTotal > 28) {
    imprimir("El equipo está mejor que la temporada pasada.")
    }
    if(puntosTotal < 28) {
    imprimir("El equipo está peor que la temporada pasada.")
    }
    if(puntosTotal = 28){
    imprimir("El equipo está igual que la temporada pasada.")
    }
    </script>

</body>
</html>
